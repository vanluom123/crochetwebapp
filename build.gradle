plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'org'
version = '0.0.1-SNAPSHOT'
description = 'crochet'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-mail:3.1.1'
    implementation 'org.springframework.security:spring-security-oauth2-client:6.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:3.1.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:3.1.1'

    implementation 'mysql:mysql-connector-java:8.0.33'

    implementation 'org.liquibase:liquibase-core:4.23.0'

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'

    implementation 'com.h2database:h2:2.2.220'

    implementation 'org.postgresql:postgresql:42.2.27'

    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.1'
    testImplementation 'org.springframework.security:spring-security-test:6.1.1'

    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
}

jar {
    enabled = false
}

tasks.named('test') {
    useJUnitPlatform()
}