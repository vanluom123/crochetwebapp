spring:
  profiles:
    active: ${env:local}

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 100MB

app:
  auth:
    tokenSecret: ${TOKEN_SECRET}
    tokenExpirationMs: 900000 # 15 minutes
    refresh-token-expiration-ms: 86400000 # 1 day
  cors:
    allowedOrigins: http://localhost:3000,http://localhost:8080
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect

authorize:
  http-request:
    authenticated:
      - "/blog/create"
      - "/comment/create"
      - "/free-pattern/create"
      - "/pattern/create"
      - "/pattern/detail"
      - "/category/create"
      - "/category/update"
      - "/category-pattern/create"
      - "/category-pattern/update"
      - "/category-free-pattern/create"
      - "/category-free-pattern/update"
      - "/firebase-storage/upload-file"
      - "/product/create"
      - "/users/**"
      - "/banner/batchInsertOrUpdate"
      - "/bannerType/**"
    permit-all:
      - "/"
      - "/auth/**"
      - "/oauth2/**"
      - "/error"
      - "/favicon.ico"
      - "/*.png"
      - "/*.gif"
      - "/*.svg"
      - "/*.jpg"
      - "/*.html"
      - "/*.css"
      - "/*.js"
      - "/swagger-ui/**"
      - "/swagger-ui.html"
      - "webjars/**"
      - "/v3/api-docs/**"
      - "/v3/api-docs"
      - "/swagger-resources"
      - "/swagger-resources/**"