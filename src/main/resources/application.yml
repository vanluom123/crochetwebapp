spring:
  profiles:
    active: ${env:dev}

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 100MB

app:
  auth:
    tokenSecret: ${TOKEN_SECRET}
    tokenExpirationMs: 900000 # 15 minutes
    refresh-token-expiration-ms: 86400000 # 1 day
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - https://tieuphuongcrochet.com/oauth2/redirect
      - https://littlecrochet.web.app/oauth2/redirect
      - https://littlecrochet.firebaseapp.com/oauth2/redirect
      - crochetandroidapp://oauth2/redirect
      - crochetiosapp://oauth2/redirect

authorize:
  http-request:
    allowedOrigins: ${ALLOWED_ORIGINS}
    authenticated:
      - "/blog/create"
      - "/comment/create"
      - "/free-pattern/create"
      - "/pattern/create"
      - "/pattern/detail"
      - "/category/create"
      - "/category/update"
      - "/category-pattern/create"
      - "/category-pattern/update"
      - "/category-free-pattern/create"
      - "/category-free-pattern/update"
      - "/firebase-storage/upload-file"
      - "/product/create"
      - "/users/**"
      - "/banner/batchInsertOrUpdate"
      - "/bannerType/**"
      - "/blog-categories/create"
      - "/blog-categories/update"
      - "/blog-categories/delete/**"
      - "/setting/**"

firebase:
  serviceAccountKey: ${SERVICE_ACCOUNT_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    tags:
      application: crochet-application
  prometheus:
    metrics:
      export:
        enabled: true

resilience4j:
  circuitbreaker:
    instances:
      redisCache:
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 60s
        failureRateThreshold: 50